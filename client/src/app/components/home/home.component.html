<div class="container">
    <section class="row mb-3">
        <ng-container *ngFor="let cake of cupcakeList" class="col">
            <app-detail [cake]="cake"></app-detail>
        </ng-container>
    </section>

    <section class="row text-center justify-content-center">
        <h2 class="text-success text-center row">Add new cupcake</h2>
        <form class="row grid">
            <mat-form-field class="col" appearance="fill">
              <mat-label>Flavor</mat-label>
              <input matInput [(ngModel)]="cakeData.flavor" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <mat-form-field class="col" appearance="fill">
                <mat-label>Size</mat-label>
                <mat-select [(ngModel)]="cakeData.size" [ngModelOptions]="{standalone: true}">
                    <mat-option value="small">small</mat-option>
                    <mat-option value="medium">medium</mat-option>
                    <mat-option value="large">large</mat-option>
                </mat-select>
            </mat-form-field>
            
            <div class="col justify-content-center text-center">
                <mat-label class="row">Rating: {{cakeData.rating}}</mat-label>
                <mat-slider class="row" min="1" max="10" step="1" [(ngModel)]="cakeData.rating" [ngModelOptions]="{standalone: true}"> </mat-slider>
            </div>

            <mat-form-field class="col" appearance="fill">
                <mat-label>Image Link</mat-label>
                <input matInput [(ngModel)]="cakeData.image" [ngModelOptions]="{standalone: true}">
            </mat-form-field> 
        </form>
        <div class="row text-center justify-content-center">
            <button class="btn btn-warning col-3" (click)="handleSubmit()">Create Cake</button>
        </div>
        
    </section>
    
</div>
