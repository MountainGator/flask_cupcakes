
<div mat-dialog-content>
    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Flavor</mat-label>
        <input matInput [(ngModel)]="data.flavor" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Size</mat-label>
            <mat-select [(ngModel)]="data.size" [ngModelOptions]="{standalone: true}">
                <mat-option value="small">small</mat-option>
                <mat-option value="medium">medium</mat-option>
                <mat-option value="large">large</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-slider min="1" max="10" step="1" [(ngModel)]="data.rating" [ngModelOptions]="{standalone: true}"> </mat-slider> 
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Image Link</mat-label>
            <input matInput [(ngModel)]="data.image" [ngModelOptions]="{standalone: true}">
        </mat-form-field> 
    </form>
    <button class="btn btn-warning" (click)="editCake(data._id)">Create Cake</button>
</div>
